<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <!--Bootstrap-->
        <link href="css/bootstrap.css" rel="stylesheet">
        <script src="js/jquery-1.11.0.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <link href="css/custom.css" rel="stylesheet">

        <!--Font Awesome-->
        <link href="font-awesome-4.0.3/css/font-awesome.css" rel="stylesheet">

        <!--Responsive Calendar (Need to pay for this in release)-->
        <script src="js/responsive-calendar.js"></script>
        <link href="css/responsive-calendar.css" rel="stylesheet" media="screen">
        <script src="js/custom.js"></script>


        <!--Social Media Buttons-->
        <link href="bootstrap-social-gh-pages/bootstrap-social.css" rel="stylesheet">

        <!--LinkedIn API -->
       

        <title>Let's Meet 4</title>
    </head>
    <body>

        <!-- Navbar -->
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#"><img src="img/banner-300x30.jpg" alt="banner"></a>
                </div>
            </div>
        </div>
        

        <!-- Friend Profile -->
        <div class="container-fluid">
            <div class="row profile">
                <div class="col-sm-4">
                    <img id="profilepic" src="img/ppl/ST.jpg">
                </div>
                <div class="col-sm-8">
                    <div class="row"><h4>Surfield Thomas Jr.</h4></div>
                    <div class="row"><h4>Lead Developer</h4></div>
                    <div class="row"><a href="#"><h4>Greater New York City Area</h4></a></div>
                    <div class="row"><h4>Busy</h4></div>
                </div>
            </div>
        </div>
                    
        <!-- Responsive calendar - START -->
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="responsive-calendar">
                    <div class="controls">
                        <a class="pull-left" data-go="prev"><div class="btn btn-primary">Prev</div></a>
                        <h4><span data-head-year></span> <span data-head-month></span></h4>
                        <a class="pull-right" data-go="next"><div class="btn btn-primary">Next</div></a>
                    </div><hr/>
                    <div class="day-headers">
                        <div class="day header">Mon</div>
                        <div class="day header">Tue</div>
                        <div class="day header">Wed</div>
                        <div class="day header">Thu</div>
                        <div class="day header">Fri</div>
                        <div class="day header">Sat</div>
                        <div class="day header">Sun</div>
                    </div>
                    <div class="days" data-group="days">
                        <!-- the place where days will be generated -->
                    </div>
                </div>
            </div>
        </div>
        <!-- Responsive calendar - END -->
        <nav id="calendaroptions" class="navbar navbar-default navbar-fixed-bottom" role="navigation">
            <div class="row">
                <div class="col-md-6"><a href="#"><h2>My Calendar</h2></a></div>
                <div class="col-md-6"><a href="discovery.html"><h2>Connections</h2></a></div>
            </div>
        </div>
        

        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
