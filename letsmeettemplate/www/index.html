    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->

        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <!--Bootstrap-->
        <link href="css/bootstrap.css" rel="stylesheet">
        <script src="js/jquery-1.11.0.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <link href="css/custom.css" rel="stylesheet">

        <!--Font Awesome-->
        <link href="font-awesome-4.0.3/css/font-awesome.css" rel="stylesheet">

        <!--Social Media Buttons-->
        <link href="bootstrap-social-gh-pages/bootstrap-social.css" rel="stylesheet">

        <!--LinkedIn API -->
       

        <title>Let's Meet For</title>
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-default" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">LetsMeet4</a>
                </div>
            </div>
        </div>
                    
        <!-- Main Content -->
        <div class="container-fluid marketing">
            <div class="row centerContent">
                <div class="col-sm-8 col-xs-12">
                    <h1>
                        "Let's Keep in Touch."
                    </h1>
                    <p class="marketFont">Wouldn't it be great if you could find someone you know close by to have a conversation with, grab a cup of coffee, play a round of golf...or anything else? Let's Meet 4 is a product to solve just that. </p>
                </div>
                <div class="col-sm-4 col-xs-12">

    
                    <form role="form">

                        
                        <div class="form-group">
                            <a class="btn btn-block btn-social btn-facebook">
                                <i class="fa fa-facebook"></i> Sign in with Facebook
                            </a>
                        </div>
                      
                        <div class="form-group">
                            <a class="btn btn-block btn-social btn-linkedin">
                                <i class="fa fa-linkedin"></i> Sign in with LinkedIn
                            </a>
                        </div>
                        <p>Or Register</p>
                        <div class="form-group">
                            <label class="sr-only" for="inputUsername">Username</label>
                            <input type="email" class="form-control" id="Username" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="inputEmail">Email Address</label>
                            <input type="email" class="form-control" id="" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="inputPassword">Password</label>
                            <input type="password" class="form-control" id="inputPassword1" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-success">Sign up for LetsMeet4</button>
                    </form>

                  </div>

            </div>
        </div>
       <!--  <div class="app">
            <h1>PhoneGap</h1>
            <div id="deviceready" class="blink">

                <p class="event received">Device is Ready</p>
            </div>
        </div> -->

        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
